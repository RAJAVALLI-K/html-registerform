<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                   <h1>REGISTRATION FORM</h1>
                </legend>
                <label>Name</label>
                <input type="text" name="firstname" placeholder="Employee name" size="12"><br><br>
                <label>Email</label>
                <input type="text" name="email" placeholder="example@gmail.com" size="40"><br><br>
                <label>Designation</label>
                <select>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="clerk">Clerk</option>
                </select>
                <br><br>

                <label>Employee id</label>
                <input type="number" name="employee id" min="13457" max="14500">
                <br><br>

                <label>Date of birth</label>
                <input type="date" name="dob" placeholder="dd  / mm / yyyy">
                <br><br>

                <label><b>Select gender</b></label><br><br>
                <input type="radio" id="male" name="gender"/>
                <label for="male">Male</label><br><br>
                <input type="radio" id="female" name="gender"/>
                <label for="female">Female</label><br><br>
                <input type="radio" id="others" name="gender"/>
                <label for="others">Others</label>
                <br><br>

                <label>Bio</label>
                <br>
                <textarea rows="5" cols="45" placeholder="Start typing here..."></textarea><br>
                <label>Tell us about yourself in fewer than 250 charecters</label>
                <br><br>

                <input type="checkbox">Agree to the terms and conditions</input>
                <br><br>

                <button type="button">Submit</button>
                <button type="button">Close</button>
            </fieldset>
        </form>
    </body>
</html>
